{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="POST" action="{% url 'editar_producto' producto.id %}">
            {% csrf_token %}
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" value="{{ producto.codigo }}" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ producto.marca }}" required>
            
            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>
        
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" value="{{ producto.correo }}" required>
            
            <input type="submit" value="Actualizar">
        </form>        
    </div>
</body>
</html>
